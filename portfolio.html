<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Writing Samples</title>
  <style>
    /* Paste the CSS code here */
    /* Basic reset for styles */
    body, h1, h2, p {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
    }

    header {
      background-color: #94d0b5;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }

    main {
      width: 80%;
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-gap: 20px;
    }

    .writing-sample {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .writing-sample:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }

    .writing-sample h2 {
      color: #007bff;
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .writing-sample p {
      color: #555;
      font-size: 0.9em;
      line-height: 1.5;
    }

    @media screen and (max-width: 768px) {
      main {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Writing Samples</h1>
  </header>

  <main>
    <section class="writing-sample">
      <h2>Sample 1: Title</h2>
      <p>Write your sample content here...</p>
    </section>

    <!-- Repeat this section block for each writing sample -->
    
  </main>

</body>
</html>
