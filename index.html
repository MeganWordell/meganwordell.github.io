<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Megan Wordell: Digital Portfolio</title>
  <style>
    /* Resetting default styles */
    body, h1, h2, p {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background-color: #f3f7f0; /* Sage green background */
      color: #333;
      margin: 0;
    }

    header {
      background-color: #8baf9b; /* Darker green for header */
      color: #fff;
      text-align: center;
      padding: 20px 0;
      margin-bottom: 20px;
    }

    main {
      width: 80%;
      margin: 0 auto; /* Center the content */
    }

    .bio-contact {
      background-color: #fff;
      border-radius: 8px;
      padding: 40px; /* Increased padding for emphasis */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      text-align: center; /* Center align the content */
    }

    .bio-contact h2 {
      font-family: 'Helvetica', sans-serif;
      color: #004d40; /* Dark green for headings */
      font-size: 2em; /* Larger font size */
      margin-bottom: 20px;
    }

    .bio-contact p {
      color: #444; /* Slightly darker text color */
      font-size: 1.1em; /* Larger font size */
      line-height: 1.6;
    }

    .headshot {
      width: 200px; /* Increased image size */
      height: 200px; /* Adjust height accordingly */
      border-radius: 50%; /* Creates a circular frame */
      overflow: hidden; /* Hides overflowing parts of the image */
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .headshot img {
      width: 100%; /* Ensures the image fills the circular frame */
      height: auto;
      display: block;
    }

    .writing-sample {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
      margin-bottom: 20px;
      display: flex; /* Use flexbox for layout */
      align-items: center; /* Vertically center the content */
    }

    .writing-sample:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }

    .writing-sample h2 {
      font-family: 'Helvetica', sans-serif;
      color: #004d40; /* Dark green for headings */
      font-size: 1.3em;
      margin-bottom: 10px;
    }

    .writing-sample p {
      color: #444; /* Slightly darker text color */
      font-size: 0.95em;
      line-height: 1.5;
      flex: 1; /* Fill remaining space */
      padding-left: 20px; /* Add some spacing between image and text */
    }

    .writing-sample img {
      max-width: 50%; /* Take up half of the box width */
      height: auto;
      display: block;
      border-radius: 8px; /* Rounded corners for the image */
      overflow: hidden;
    }

    .contact-info {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center; /* Center align the content */
    }

    .contact-info h2 {
      font-family: 'Helvetica', sans-serif;
      color: #004d40; /* Dark green for headings */
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .contact-info a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      background-color: #8baf9b; /* Darker green background for links */
      color: #fff;
      font-weight: bold;
      transition: background-color 0.3s ease-in-out;
    }

    .contact-info a:hover {
      background-color: #004d40; /* Dark green on hover */
    }
  </style>
</head>
<body>

  <header>
    <h1>Megan Wordell: Digital Portfolio</h1>
  </header>

  <main>
    <section class="bio-contact">
      <div class="headshot">
        <img src="megan.jpeg" alt="Headshot">
      </div>
      <div>
        <h2>About Me</h2>
        <p>Hi there! I'm Megan Wordell: a Brooklyn-based news producer, digital journalist, amateur baker, coffee lover, & total cat person. I'm so glad you're here!</p>
      </div>
    </section>

    <!-- Writing Samples Section -->
    <!-- Include your writing samples here -->

    <section class="contact-info">
      <h2>Contact</h2>
      <a href="https://twitter.com/MeganWordell" target="_blank" rel="noopener noreferrer">Twitter</a>
      <a href="https://linkedin.com/in/MeganWordell" target="_blank" rel="noopener noreferrer">LinkedIn</a>
      <a href="mailto:wordellmegan@gmail.com">Email</a>
    </section>
  </main>

</body>
</html>
